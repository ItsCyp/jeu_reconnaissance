<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu d'apprentissage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jeu d'apprentissage</h1>
        
        <div class="mode-selection">
            <button id="btn-apprentissage" onclick="setMode('apprentissage')">Mode Apprentissage</button>
            <button id="btn-jeu" onclick="setMode('jeu')">Mode Jeu de Reconnaissance</button>
        </div>

        <div id="game-info">
            <div id="stats-container" style="display: none;">
                <span id="round-container">Round : <span id="round-value">1</span> / 10</span>
                <span class="separator">|</span>
                <span id="score-container">Score : <span id="score-value">0</span></span>
            </div>
            <p id="instruction"></p>
            <button id="btn-rejouer" onclick="startGame()" style="display: none;">Rejouer</button>
        </div>

        <div id="cards-container">
        </div>
        
        <footer class="footer">
            <p>Cyprian CHAILAN & Ilyès LOUNICI - Projet Multimédia BUT3-RA-IL</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
